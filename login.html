<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberFit Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 5em auto;
      padding: 2em;
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,229,255,0.3);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1em;
      color: #00e5ff;
      text-shadow: 0 0 8px #00e5ff;
    }

    .login-container input {
      width: 100%;
      padding: 0.75em;
      margin: 1em 0;
      border: 1px solid #00e5ff;
      border-radius: 5px;
      background: #111;
      color: #f4f4f4;
      font-family: 'Rajdhani', sans-serif;
    }

    .login-container button {
      width: 100%;
      padding: 0.75em;
      background-color: #00e5ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container button:hover {
      background-color: #00b3cc;
      box-shadow: 0 0 15px rgba(0,229,255,0.5);
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="nav-container">
      <div class="logo">
        <span class="shield-icon">üèãÔ∏è</span>
        <span class="logo-text">CyberFit Protocol</span>
      </div>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </div>
  </nav>

  <div class="login-container">
    <h2>Login to CyberFit</h2>
    <form id="login-form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Access Protocol</button>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      // Firebase auth logic will go here
      alert("Logging in... (Firebase integration coming soon)");
    });
  </script>
</body>
</html>
