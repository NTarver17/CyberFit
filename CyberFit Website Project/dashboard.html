<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberFit Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <!-- Navigation -->
    <nav class="nav">
      <div class="nav-container">
        <div class="logo">
          <span class="shield-icon">ðŸ’ª</span>
          <span class="logo-text">CyberFit Protocol</span>
        </div>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html" class="nav-cta">Logout</a></li>
        </ul>
      </div>
    </nav>

    <!-- Dashboard Header -->
    <section class="cards-section" style="padding-top: 8rem;">
      <div class="section-header">
        <h2>Welcome Back</h2>
        <div class="section-line"></div>
      </div>

      <!-- Dashboard Cards -->
      <div class="cards-container">
        <div class="card">
          <div class="card-content">
            <div class="card-tag">WORKOUT</div>
            <h3>Daily Workout</h3>
            <p>Chest & Back - 4 Exercises</p>
            <div class="card-footer">
              <span class="clearance">ACTIVE</span>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <div class="card-tag">NUTRITION</div>
            <h3>Calories Remaining</h3>
            <p>1,450 kcal</p>
            <div class="card-footer">
              <span class="clearance">LIVE TRACKING</span>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <div class="card-tag">FINANCE</div>
            <h3>Budget Update</h3>
            <p>$220 of $500 Used</p>
            <div class="card-footer">
              <span class="clearance">ON BUDGET</span>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <div class="card-tag">GOALS</div>
            <h3>Current Goals</h3>
            <p>Save 15%, Drop 5 lbs</p>
            <div class="card-footer">
              <span class="clearance">TRACKING</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
